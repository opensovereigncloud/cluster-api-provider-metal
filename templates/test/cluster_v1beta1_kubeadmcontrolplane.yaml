kind: KubeadmControlPlane
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
metadata:
  name: kubeadmcontrolplane-sample-cp
spec:
  replicas: 3
  machineTemplate:
    infrastructureRef:
      kind: MetalMachineTemplate
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
      name: metalmachinetemplate-sample-control-plane
  kubeadmConfigSpec:
    initConfiguration:
      nodeRegistration:
        name: $${METAL_HOSTNAME}
        kubeletExtraArgs:
          cloud-provider: external
    clusterConfiguration:
      apiServer:
        extraArgs:
          cloud-provider: external
      controllerManager:
        extraArgs:
          cloud-provider: external
    joinConfiguration:
      nodeRegistration:
        name: $${METAL_HOSTNAME}
        kubeletExtraArgs:
          cloud-provider: external
    format: ignition
    ignition:
      containerLinuxConfig:
        additionalConfig: |-
          files:
          - path: /opt/testdir/testfile
            filesystem: root
            mode: 0644
            contents:
              inline: |
                [TEST]
                test=1
    preKubeadmCommands:
    - hostnamectl set-hostname $${METAL_HOSTNAME}
  version: 1.29.4
